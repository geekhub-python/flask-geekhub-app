{% extends "base.html" %}

{% block title %}GeekHub User{% endblock %}

{% block page_content %}
    <div class="container">
        <div class="row">
            {{ wtf.quick_form(form) }}
        </div>
    </div>

    {% if name %}
        <div class="page-header">
            <h1>Hello, {{ name }}!</h1>
            <h3>You user agent is {{ user_agent }}</h3>
        </div>
    {% endif %}
{% endblock %}
