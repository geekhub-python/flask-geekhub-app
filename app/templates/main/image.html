{% extends "base.html" %}

{% block title %}GeekHub Image{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                {{ wtf.quick_form(form, enctype='multipart/form-data') }}
            </div>
        </div>
        {% if image%}
            <h3>{{ image and name}}</h3>
            <img src="{{ url_for('static', filename=image) }}">
        {% endif %}
    </div>
{% endblock %}
